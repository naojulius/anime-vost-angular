<div *ngIf="trendings.length != 0">

    <div class="pl-4 pr-8 w-full   mt-4 flex justify-between">
        <p class="text-3xl text-gray-400">
            Trending animes
        </p>
        <p>
            <a class="link link-neutral text-gray-200">See All</a>
        </p>
    </div>

    <div class="p-3 flex">
        <div class="bg-transparent card w-1/2 p-4 bg-base-100 shadow-xl image-full" *ngFor="let anime of trendings">
            <figure><img src="{{image}}/covers&{{anime.cover}}" /></figure>
            <div class="card-body flex flex-col-reverse ">
                <div class="">
                    <h2 class="card-title text-3xl">{{anime.title}}</h2>
                    <p>Rating {{anime.rating}}</p>
                    <p>Autumn 2023</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-warning rounded-full" (click)="OnClickWatchButton(anime)">Watch Now</button>
                        <button class="btn btn-circle ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
